<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="main">
            <div class="fromCurrency">
                <span>From: </span>
                <input type="text" name="" id="inputAmount" min="1" class="inputBox">
                <select name="" id="fromCurrency" class="selectBox">
                    <!-- <option value="usd">USD</option>
                    <option value="inr">INR</option> -->
                </select>
            </div>
            <div class="arrow">&darr;</div>
            <div class="toCurrency">
                <span>To: </span>
                <input type="text" name="" id="outputAmount" class="inputBox" disabled>
                <select name="" id="toCurrency" class="selectBox">
                    <!-- <option value="usd">USD</option>
                    <option value="inr">INR</option> -->
                </select>
            </div>
        </div>
        <div class="result">
            <p>1 USD =82 INR</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
